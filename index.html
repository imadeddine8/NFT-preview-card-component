<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="image">
      
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="ethereum-icon"> 
          <span class="number">0.041 ETH</span>

          <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon">
          <span class="days">3 days left</span>
      </div>
      
      <div class="line">
        
      </div>

      <div class="avatar">
        <img src="images/image-avatar.png">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Imad Eddine</a>.
  </div>
</body>
</html>
